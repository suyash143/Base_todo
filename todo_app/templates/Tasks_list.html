<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Created</th>
    <th>Assigned</th>
    <th>Status</th>
    <th>Completed</th>
  </tr>
  {% for task in tasks %}
  <tr>
    <td><form method="POST">{%csrf_token%} <input type="submit" value="{{task.pk}}" name="id"></form>
    </td>
  <td>{{ task.title }}</td>
  <td>{{ task.created }}</td>
  <td>{{ task.assigned }}</td>
  <td>{{ task.status }}</td>
  <td>{{ task.completed }}</td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
